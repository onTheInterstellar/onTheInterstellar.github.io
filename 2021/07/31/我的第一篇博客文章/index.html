        <section id="main"><article id="post-我的第一篇博客文章" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2021/07/31/%E6%88%91%E7%9A%84%E7%AC%AC%E4%B8%80%E7%AF%87%E5%8D%9A%E5%AE%A2%E6%96%87%E7%AB%A0/" class="article-date">

        <h4 id="1-Git"><a href="#1-Git" class="headerlink" title="[1] Git"></a>[1] Git</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>&gt; 版本控制工具</span><br><span class="line">    <span class="number">1.</span>为什么要版本管理： 解决开发中遇到的问题，代码还原，责任追溯，项目不同版本备份等</span><br><span class="line">    <span class="number">2.</span>使用版本控制工具，能记录不容开发者不同时间对代码的改动以及改动内容，并使不同开发者能够协同工作。</span><br><span class="line"><span class="number">2</span>&gt; git 版本管理工具，开源免费，可以创建不同分支，不同分支之间互不影响, 分布式版本控制系统，不依赖于网路，在单机是在本地仓库进行	操作，联网时可以本地仓库推至远程仓库，提高数据安全性，自己电脑数据丢失后从别人电脑或者远程仓库拉取即可</span><br></pre></td></tr></table></figure>

<h4 id="2-git-安装"><a href="#2-git-安装" class="headerlink" title="[2] git 安装"></a>[2] git 安装</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https:<span class="comment">//git-for-windows.github.io  </span></span><br></pre></td></tr></table></figure>

<h4 id="3-git操作"><a href="#3-git操作" class="headerlink" title="[3]  git操作"></a>[3]  git操作</h4><p><img src="C:\Users\崔为性\AppData\Roaming\Typora\typora-user-images\image-20210729223420653.png" alt="image-20210729223420653"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>&gt; 初始化设置     </span><br><span class="line">    设置之后表示本机所有仓库都会使用这个设置， 也可以对某个仓库指定不同的username  email</span><br><span class="line">    注意：在gitee 或者github 上建立远程仓库之后必须和账号信息保持一致			</span><br><span class="line">    git config --global user.name <span class="string">&quot;myUsername&quot;</span></span><br><span class="line">    git config --global user.email <span class="string">&quot;myEmail&quot;</span></span><br><span class="line">    </span><br><span class="line"><span class="number">2</span>&gt; 初始化仓库</span><br><span class="line">  	通过该命令将该目录编程git可以管理的仓库</span><br><span class="line">	git init  </span><br><span class="line">    运行成功后， 目录中多了一个.git 文件夹， 是用来跟踪管理版本库的</span><br><span class="line">   </span><br><span class="line"><span class="number">3</span>&gt; 添加文件到仓库</span><br><span class="line">    git add 文件名              			 <span class="comment">//将文件从工作区添加至暂存区， 只用暂存区的文件才能被提交至本地仓库</span></span><br><span class="line">    git commit -m <span class="string">&quot;备注信息&quot;</span>				<span class="comment">//将文件从暂存区提交至本地仓库</span></span><br><span class="line">    commit id  				  			  <span class="comment">//是很长的一串数字， 保证在全球范围内唯一</span></span><br><span class="line">    git status 				 			  <span class="comment">//查看本库状态</span></span><br><span class="line">    git log					 			  <span class="comment">//查看提交日志</span></span><br><span class="line">    git log -pretty=oneline    			  <span class="comment">//只日志显示在一行</span></span><br><span class="line">    git diff 				  			  <span class="comment">//查看改动文件与仓库文件不同</span></span><br><span class="line">    git reset -hard &lt;commit id&gt;			  <span class="comment">//回退到这个id的版本，注意，回退之后这个id之后的版本不能通过日志查看了，注意提											前保存版本号</span></span><br><span class="line">    git checkout -- filename.txt 		  <span class="comment">//撤销修改，最近一次commit add</span></span><br><span class="line">    git checkout branchname   			  <span class="comment">//切换到指定分支</span></span><br><span class="line">    git branch newbranch 				  <span class="comment">//创建新的分支</span></span><br><span class="line">    git rm filename.txt 			      <span class="comment">//删除文件， 删除之后还要add  commit通知仓库  不要直接删除</span></span><br><span class="line">    git merge&lt;&gt; 						  <span class="comment">//合并分支到当前分支</span></span><br><span class="line">    git reflog							  <span class="comment">//查询所有commit id</span></span><br><span class="line">    git branch -d branchname 			  <span class="comment">//删除分支</span></span><br></pre></td></tr></table></figure>

<p>[4] 远程仓库的创建</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 注册gitee 或者 github 账号</span><br><span class="line"><span class="number">2.</span> 新建仓库， 注意账户名和邮箱， 一级仓库地址</span><br><span class="line"><span class="number">3.</span> 设置名字和邮箱</span><br><span class="line">    git config --global user.name <span class="string">&quot;码云上的名称&quot;</span></span><br><span class="line">	git config --global user.email <span class="string">&quot;码云上面注册邮箱&quot;</span></span><br><span class="line"><span class="number">4.</span> 初始化本地仓库</span><br><span class="line">    git init</span><br><span class="line"><span class="number">5.</span> 步骤<span class="number">3</span>：设置提交忽略文件</span><br><span class="line">	配置忽略提交文件 .gitignore， 其中配置的一些文件不会被上传</span><br><span class="line"><span class="number">6.</span> 在本地提交代码, 初始化项目</span><br><span class="line">    git  add .</span><br><span class="line">	git  commit -m “项目初始化”</span><br><span class="line"><span class="number">7.</span> 配置远程仓库路径(注意是自己建仓库路径)</span><br><span class="line">    git remote add origin https:<span class="comment">//gitee.com/leoen/crm.git</span></span><br><span class="line"><span class="number">8.</span> 将本地仓库master分支代码推送到远程仓库</span><br><span class="line">    git push -u origin master</span><br><span class="line"><span class="number">9.</span> 通过项目页面右边的“克隆”按钮，可以得到项目的 url 链接, 在idea中可以根据仓库地址导入项	目， 并且项目可以使用idea进行git 版本管理</span><br></pre></td></tr></table></figure>
